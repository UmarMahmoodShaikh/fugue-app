name: Fugue CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  GCP_PROJECT_ID: 'fugue-app-476509'
  GCP_REGION: 'us-central1'
  ARTIFACT_REGISTRY_REPO: 'fugue-app'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install backend dependencies
        run: npm ci
      
      - name: Install and build frontend
        run: |
          cd client
          npm ci
          npm run build
      
      - name: Verify build output
        run: |
          ls -la client/dist/
          echo "âœ… Frontend build successful"

  build-dev:
    needs: test
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build dev image
        run: docker build -f Dockerfile.dev -t fugue-dev .

  build-and-deploy-prod:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "repo_lowercase=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.repo_name.outputs.repo_lowercase }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.repo_name.outputs.repo_lowercase }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.repo_name.outputs.repo_lowercase }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.repo_name.outputs.repo_lowercase }}:latest

      - name: Enable required APIs
        run: |
          gcloud services enable secretmanager.googleapis.com --project=${{ env.GCP_PROJECT_ID }}
          echo "Waiting for API to be fully enabled..."
          sleep 10

      - name: Create secrets if they don't exist
        run: |
          # Create DATABASE_URL secret
          if ! gcloud secrets describe database-url --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo -n "${{ secrets.DATABASE_URL }}" | \
              gcloud secrets create database-url \
                --data-file=- \
                --project=${{ env.GCP_PROJECT_ID }}
          fi

          # Create SESSION_SECRET secret
          if ! gcloud secrets describe session-secret --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo -n "${{ secrets.SESSION_SECRET }}" | \
              gcloud secrets create session-secret \
                --data-file=- \
                --project=${{ env.GCP_PROJECT_ID }}
          fi

      - name: Grant Cloud Run access to secrets
        run: |
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.GCP_PROJECT_ID }} --format="value(projectNumber)")
          SERVICE_ACCOUNT="${PROJECT_NUMBER}-compute@developer.gserviceaccount.com"

          gcloud secrets add-iam-policy-binding database-url \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.GCP_PROJECT_ID }}

          gcloud secrets add-iam-policy-binding session-secret \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.repo_name.outputs.repo_lowercase }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.repo_name.outputs.repo_lowercase }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --session-affinity \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets="DATABASE_URL=database-url:latest,SESSION_SECRET=session-secret:latest"

      - name: Wait for deployment
        run: sleep 30

      - name: Test deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ steps.repo_name.outputs.repo_lowercase }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Testing service at: $SERVICE_URL"
          curl -f "$SERVICE_URL"
          echo ""
          curl -f "$SERVICE_URL/health"

      - name: Get Service URL
        run: |
          echo "Service URL:"
          gcloud run services describe ${{ steps.repo_name.outputs.repo_lowercase }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)'
