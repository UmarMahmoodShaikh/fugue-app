name: Fugue CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm ci --prefix client

  build-dev:
    needs: test
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build dev image
        run: docker build -f Dockerfile.dev -t fugue-dev .

  build-prod:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push prod image
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.prod
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build-prod
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server (simulated)
        run: |
          echo "Deploying fugue-app to Prod"
          echo "In real setup, you'd SSH here and run:"
          echo "docker run -d -p 3000:3000 ghcr.io/${{ github.repository }}:latest"