# Development Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fugue_app}
      POSTGRES_USER: ${POSTGRES_USER:-fugue_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fugue123@}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fugue_user} -d ${POSTGRES_DB:-fugue_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fugue_user}:${POSTGRES_PASSWORD:-fugue123@}@database:5432/${POSTGRES_DB:-fugue_app}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-key}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Service  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data: