# GitLab CI/CD Pipeline for Fugue Chat App
# Simplified pipeline: Build ‚Üí Test ‚Üí Deploy

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend
  DEPLOY_DIR: "/home/ubuntu/fugue-app"

# =============================================================================
# BUILD STAGE
# =============================================================================

build_backend_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - echo "üê≥ Building backend Docker image..."
    - cd backend
    - docker build -t $BACKEND_IMAGE:$IMAGE_TAG -t $BACKEND_IMAGE:latest -f Dockerfile.prod .
    - docker push $BACKEND_IMAGE:$IMAGE_TAG
    - docker push $BACKEND_IMAGE:latest
    - echo "‚úÖ Backend build completed successfully"
  only:
    - main
    - develop
    - MB

build_frontend_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - echo "üê≥ Building frontend Docker image..."
    - cd frontend
    - docker build -t $FRONTEND_IMAGE:$IMAGE_TAG -t $FRONTEND_IMAGE:latest -f Dockerfile.prod .
    - docker push $FRONTEND_IMAGE:$IMAGE_TAG
    - docker push $FRONTEND_IMAGE:latest
    - echo "‚úÖ Frontend build completed successfully"
  only:
    - main
    - develop
    - MB
# =============================================================================
# TEST STAGE
# =============================================================================

test_backend:
  stage: test
  image: node:18
  needs:
    - build_backend_image
  services:
    - postgres:16-alpine
  variables:
    POSTGRES_DB: test_fugue_db
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_pass
    DATABASE_URL: postgresql://test_user:test_pass@postgres:5432/test_fugue_db
    NODE_ENV: test
  before_script:
    - cd backend
    - npm install
  script:
    - echo "üß™ Running backend tests..."
    - npm test
    - echo "‚úÖ Backend tests completed"
  only:
    - main
    - develop
    - MB

test_frontend:
  stage: test
  image: node:18
  needs:
    - build_frontend_image
  before_script:
    - cd frontend
    - npm install
  script:
    - echo "üß™ Running frontend tests..."
    - npm test
    - echo "‚úÖ Frontend tests completed"
  only:
    - main
    - develop
    - MB

# =============================================================================
# DEPLOY STAGE
# =============================================================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  needs:
    - build_backend_image
    - build_frontend_image
    - test_backend
    - test_frontend
  before_script:
    - apk add --no-cache openssh-client rsync bash docker-cli
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$STAGING_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
  script:
    - echo "üöÄ Deploying Fugue app to staging ($STAGING_HOST)..."
    
    # Copy docker-compose file
    - rsync -avz docker-compose.prod.yml "$STAGING_USER@$STAGING_HOST:$DEPLOY_DIR/docker-compose.yml"
    
    # Deploy to staging server
    - |
      ssh -o StrictHostKeyChecking=no "$STAGING_USER@$STAGING_HOST" \
        "cd $DEPLOY_DIR && \
         echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY && \
         export FRONTEND_IMAGE='$FRONTEND_IMAGE:$IMAGE_TAG' && \
         export BACKEND_IMAGE='$BACKEND_IMAGE:$IMAGE_TAG' && \
         export POSTGRES_PASSWORD=\$POSTGRES_PASSWORD && \
         export SESSION_SECRET=\$SESSION_SECRET && \
         echo 'üîç Pulling latest images...' && \
         docker pull \$FRONTEND_IMAGE && \
         docker pull \$BACKEND_IMAGE && \
         echo 'üõë Stopping old containers...' && \
         docker-compose down --timeout 30 || true && \
         echo 'üöÄ Starting new containers...' && \
         docker-compose up -d && \
         echo '‚è≥ Waiting for health check...' && \
         sleep 30 && \
         echo 'üîç Testing backend health...' && \
         curl -f http://localhost:8080/health && \
         echo '‚úÖ Staging deployment completed!'"
  environment:
    name: staging
    url: http://$STAGING_HOST
  dependencies:
    - build_backend_image
    - build_frontend_image
  only:
    - develop
    - MB
  when: manual

deploy_production:
  stage: deploy
  image: alpine:latest
  needs:
    - build_backend_image
    - build_frontend_image
    - test_backend
    - test_frontend
  before_script:
    - apk add --no-cache openssh-client rsync bash docker-cli
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$PROD_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
  script:
    - echo "üöÄ Deploying Fugue app to production ($PROD_HOST)..."
    
    # Copy docker-compose file
    - rsync -avz docker-compose.prod.yml "$PROD_USER@$PROD_HOST:$DEPLOY_DIR/docker-compose.yml"
    
    # Deploy to production server
    - |
      ssh -o StrictHostKeyChecking=no "$PROD_USER@$PROD_HOST" \
        "cd $DEPLOY_DIR && \
         echo 'üîß Preparing production deployment...' && \
         echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY && \
         export FRONTEND_IMAGE='$FRONTEND_IMAGE:$IMAGE_TAG' && \
         export BACKEND_IMAGE='$BACKEND_IMAGE:$IMAGE_TAG' && \
         export POSTGRES_PASSWORD=\$PROD_POSTGRES_PASSWORD && \
         export SESSION_SECRET=\$PROD_SESSION_SECRET && \
         echo 'üîç Pulling verified images...' && \
         docker pull \$FRONTEND_IMAGE && \
         docker pull \$BACKEND_IMAGE && \
         echo 'üõë Gracefully stopping containers...' && \
         docker-compose down --timeout 30 || true && \
         echo 'üßπ Cleaning old images...' && \
         docker image prune -f && \
         echo 'üöÄ Starting production containers...' && \
         docker-compose up -d && \
         echo '‚è≥ Waiting for services...' && \
         sleep 45 && \
         echo 'üîç Verifying deployment...' && \
         curl -f http://localhost:8080/health && \
         echo 'üéâ Production deployment completed successfully!'"
  environment:
    name: production
    url: http://$PROD_HOST
  dependencies:
    - build_backend_image
    - build_frontend_image
  only:
    - main
  when: manual