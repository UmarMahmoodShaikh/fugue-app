# Production Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fugue_app
      POSTGRES_USER: fugue_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fugue-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fugue_user -d fugue_app"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Service
  backend:
    image: ${BACKEND_IMAGE:-registry.gitlab.com/umarmahmoodshk-group/fugue-app/backend:latest}
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://fugue_user:${POSTGRES_PASSWORD}@database:5432/fugue_app
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
      PORT: 8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - fugue-network
    restart: unless-stopped

  # Frontend Service (Nginx)
  frontend:
    image: ${FRONTEND_IMAGE:-registry.gitlab.com/umarmahmoodshk-group/fugue-app/frontend:latest}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fugue-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fugue-network:
    driver: bridge